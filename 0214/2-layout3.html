<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Layout3</title>
        <style>
            * {
                padding: 0;
                margin: 0;
            }

            .wrap {
                width: 1200px;
                margin: 0 auto;
            }

            header {
                width: 1200px;
                height: 200px;
                background-color: rgb(230, 255, 171);
            }

            .main {
                width: 1200px;
                overflow: hidden;
            }

            section {
                float: left;
                width: 900px;
                height: 500px;
                background-color: rgb(255, 191, 191);
            }

            aside {
                float: left;
                width: 300px;
                height: 500px;
                background-color: rgb(157, 224, 255);
            }

            footer {
                width: 1200px;
                height: 70px;
                background-color: rgb(210, 162, 255);
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <header>
                헤더
            </header>
            <div class="main">
                <section>
                    메인
                </section>
                <aside>
                    사이드
                </aside>
            </div>
            <footer>
                푸터
            </footer>
        </div>
    </body>
</html>
