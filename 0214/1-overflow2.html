<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>overflow2</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            .bigbox {
                width: 800px;
                height: 200px;
                border: 1px solid #333;
                background-color: #FFE4E1;
                margin-left: auto;
                margin-right: auto;
            }
            .bigbox h2 {
                text-align: center;
                padding: 10px 0;
            }
            .box {
                padding: 10px;
                width: 300px;
                height: 100px;
                border: 1px solid #333;
                float: left;
                margin-left: 50px;
                margin-bottom: 20px;
            }
            .box1 {
                padding: 10px;
                background-color: #BDB76B;
            }
            .box2 {
                padding: 10px;
                background-color: #D2B48C;
            }
        </style>
    </head>
    <body>
        <div class="bigbox">
            <h2>Html과 Css차이</h2>
            <div class="box box1">
                Html은 문서의 뼈대를 만든다. html은 Hyper Text Markup Language 약자이다. 확장자는 html로 지정하면
                웹브라우저에서 인식한다.
            </div>
            <div class="box box2">
                Css은 글꼴이나, 배경색,너비와 높이, 위치등을 지정한다. css은 cascade style sheet 약자이다. 확장자는 css로 지정하면
                웹브라우저에서 인식한다.
            </div>
        </div>
    </body>
</html>
