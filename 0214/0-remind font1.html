<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>remind font1</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&display=swap');
            p {
                font-size: 32px;
            }
            .font1 {
                font-family: "Dongle", serif;
                font-weight: 300;
                font-style: normal;
            }
            .font2 {
                font-family: "Dongle", serif;
                font-weight: 400;
                font-style: normal;
            }
            .font3 {
                font-family: "Dongle", serif;
                font-weight: 700;
                font-style: normal;
            }
            @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap');
            .font4 {
                font-family: "Nanum Gothic", sans-serif;
                font-weight: 400;
                font-style: normal;
            }
            .font5 {
                font-family: "Nanum Gothic", sans-serif;
                font-weight: 700;
                font-style: normal;
            }
            .font6 {
                font-family: "Nanum Gothic", sans-serif;
                font-weight: 800;
                font-style: normal;
            }
        </style>
    </head>
    <body>
        <!-- 구글폰트 사용해보기 -->
        <p>동글 글씨체를 연습해봅시다</p>
        <p class="font1">동글 글씨체를 연습해봅시다</p>
        <p class="font2">동글 글씨체를 연습해봅시다</p>
        <p class="font3">동글 글씨체를 연습해봅시다</p>

        <p class="font1">나눔 고딕을 연습해봅시다</p>
        <p class="font2">나눔 고딕을 연습해봅시다</p>
        <p class="font3">나눔 고딕을 연습해봅시다</p>
    </body>
</html>
