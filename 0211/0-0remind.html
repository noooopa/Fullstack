<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remind</title>
</head>
<body>
    <img src="images/cat1.jpg" alt="고양1" width="300"  height="200">
    <img src="images/cat2.jpg" alt="고양2" width="300"  height="200">
    <img src="images/cat3.jpg" alt="고양3" width="300"  height="200">
    <img src="images/cat4.jpg" alt="고양4" width="300"  height="200">
    <h1>헤딩태그입니다.</h1>
    <h2>헤딩태그입니다.</h2>
    <h3>헤딩태그입니다.</h3>
    <h4>헤딩태그입니다.</h4>
    <h5>헤딩태그입니다.</h5>
    <p>일반적인 글자</p>  
<!-- ------------------------------------------------------------------- --> 
    <p>요즈음은 반응형 웹이 대세이다.</p>
    <p>요즈음은 <strong>반응형</strong> 웹이 대세이다.</p>
    <p>요즈음은 <em>반응형</em> 웹이 대세이다.</p>
    <!-- strong (진하게), em (기울임) -->
    <p>요즈음은 <ins>반응형</ins> 웹이 대세이다.</p>
    <p>요즈음은 <del>반응형</del> 웹이 대세이다.</p>
    <!-- ins (밑줄), del (취소선) -->
    <h1> X<sup>2</sup> </h1>
    <h1> CO<sub>2</sub> </h1>
    <!-- sup (윗첨자), sub (아랫첨자) -->
</body>
</html>
