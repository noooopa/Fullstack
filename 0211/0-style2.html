<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.re{background-color: red;}
.ye{background-color: yellow;}
.gr{background-color: green;}
.color1{color: blue;}
.color2{color: red;}
</style>
</head>
<body>
    <h1 class="re">나는 빨간색</h1>
    <h1 class="ye">나는 노란색</h1>
    <p>요즈음은 <strong class="color1">반응형</strong>웹이 대세이다.</p>
    <p>요즈음은 <span class="ye color1">반응형</span>웹이 대세이다.</p>
    <!-- 두가지의 효과를 주고 싶을떈 class를 두번 쓰는게 아니라 -->
    <!-- class 뒤에 띄어쓰기로 코드를 구분, 앞은 배경, 뒤는 글자색 -->
    <p>요즈음은 <span class="gr color2">반응형</span>웹이 대세이다.</p>
</body>
</html>
