<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form test</title>
    <style>
    fieldset{
        width: 30%;
        margin-left: auto;
        margin-right: auto;
    }
    .cen1{
        width: 30%;        
        margin-left: auto;
        margin-right: auto;
    }
    .cen2{
        margin-left: auto;
        margin-right: auto;
    }
    </style>
</head>
<body>
    <h1 class="cen1">회원 가입을 환영합니다.</h1>
    <form action="" method="post">
    <fieldset>
        <legend>사용자 정보</legend>
        <ul>
            <li><p><label for="id">아이디</label><input type="text" id="id" placeholder="4자~10자사이, 공백없이"></p></li>
            <li><p>이메일<input type="text"></p></li>
            <li><p><label for="pw">비밀번호</label><input type="text" id="pw" placeholder="문자와 숫자, 특수 기호 포함"></p></li>
            <li><p>비밀번호 확인<input type="text"></p></li>
            <li> <p>가입경로
                <select>
                    <option selected="selected">가입경로</option>
                    <option>블로그</option>
                    <option>검색</option>
                    <option>SNS</option>
                    <option>기타</option>
                </select>
            </p></li>
            <li><p>메모<textarea rows="3" cols="30" placeholder="남길 말씀이 있다면 여기에"></textarea></p></li>
        </ul>
    </fieldset>
    <fieldset class="cen2">
        <legend>이벤트와 새로운 소식</legend>
        <p>메일 수신 <input type="radio" name="receive" checked="checked">
        메일 수신 안함 <input type="radio" name="receive"></p>        
    </fieldset>
<p class="cen1"><input type="submit" value="가입하기"><input type="submit" value="취소"></p>
</form>
</body>
</html>
