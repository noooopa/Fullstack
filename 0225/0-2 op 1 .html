        // 산술 연산자
        let x = 10;
        let y = 3;

        console.log(x + y); // (덧셈) 13 
        console.log(x - y); // (뺄셈) 7
        console.log(x * y); // (곱셈) 30
        console.log(x / y); // (나눗셈) 3.3333333333333335
        console.log(x % y); // (나눈후 나머지) 1

        let b = '5';

        console.log(a == b); // ture 값만 비교, 타입은 비교하지 않음
        console.log(a === b); // false 값과 타입 모두 비교
        console.log(a != b); // false 값이 같이 않으면 ture
        console.log(a !== b); // ture 
        console.log(a > 3); // 크다
        console.log(a < 3); // 작다
        console.log(a >= 10); // 크거나 같다
        console.log(a <= 10); // 작거나 같다
