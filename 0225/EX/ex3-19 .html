<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For 문</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px solid #000;  
        }
    </style>
</head>
<body>
    <script>
        var table = '<table border="1">';
        for (var i = 2; i <= 3; i++) {
            document.write(i + '단<br>');
            table += '<tr>';
            for (var j = 1; j <= 9; j++) {
                table += '<td>' + i + 'x' + j + '=' + (i * j) + '</td>';
            }
            table += '</tr>';
        }
        table += '</table>';
        document.write(table);
    </script>
</body>
</html>
