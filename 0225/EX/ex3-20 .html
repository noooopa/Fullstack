<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>For 문</title>   
    <script>
        var multiple = '3의 배수는 ';
        for (var i = 1; i <= 20; i++){
            if(i % 3 === 0) {
                multiple += i + ' ';
                // multiple = multiple + i + ' '; 의 요약상태
            }
        }
        document.write(multiple);
    </script>
</head>
<body>    
</body>
</html>
