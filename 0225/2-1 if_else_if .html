<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 놀이동산에 왔음 prompt로 나이를 입력
        // 13세 미만 65세 이상이면 입장료를 2000원
        // 14세 이상 20세 미만이면 입장료 4000원
        // 그 외에는 6000원의 요금을 부과하시오.

        var age = prompt('나이입력','');
        var admissionFee = '';
        if (age < 13 || age >= 65) {
            admissionFee = '2,000원';
        } else if (age >= 13 && age < 20) {
            admissionFee = '4,000원';
        } else {
            admissionFee = '6,000원';
        }
        document.write(admissionFee); 
    </script>
</body>
</html>
