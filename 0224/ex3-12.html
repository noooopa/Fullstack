<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리연산자</title>
    <script>
        var logic1, logic2, logic3, logic4, logic5;
        // &&둘 다 참일때만 참, 하나라도 거짓이면 거짓
        logic1 = ( 3 > 2 ) && ( 5 > 3 );
        console.log(logic1) //true

        logic2 = ( 3 < 2 ) && ( 5 > 3 );
        console.log(logic2) //false

        // 둘 중 하나만 참이어도 참
        logic3 = ( 3 > 2 ) || ( 5 > 3 );
        console.log(logic3) //true

        logic4 = ( 3 < 2 ) || ( 5 > 3 );
        console.log(logic4) //true

        //
        logic5 = !( 3 < 2 );
        console.log(logic5) //true

        logic6 = !( 3 > 2 );
        console.log(logic6) //false


    </script>
</head>
<body>
    
</body>
</html>
