<head>

</head>
<body>
    <script>
        

        // number 
        var num1 = 10;
        var num2 = 10.2;
        var num3 = 1e+2; // 변수 이름 수정
        console.log(num1 + "," + num2 + "," + num3); // 변수 이름 수정

        // string 문자열

        // (escape sequence) 이스케이프 문자
        var str4 = "you\'re too smart"; // 문자열 내 따옴표 수정
        console.log(str1 + ',' + str2 + ',' + str3 + ',' + str4);

        //boolean - 참(true)과 거짓(false)을 나타내는 데이터 타입
        var com1 = (5 > 4);
        var com2 = (5 < 4);
        console.log(com1 + ',' + com2);

        // undefined 값이 할당되지 않은 상태
        var storage;
        console.log(storage);

        // null 값이 없음을 명시할 때 사용
        var gnb = document.getElementById('gnb');
        console.log(gnb);

    </script>
</body>
</html>
