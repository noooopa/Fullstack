<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>적용위치</title>
    <script>
        document.write(num1 + num2);
        var num1 = 10;
        var num2 = 20;
        // 언어에서 "="는 같다는 표시가 아니라 "대입" 이라는 의미
        // 따라서 num1과 num2가 같다는 의미가 아니라,
        // num1에 10을 대입하고 num2에 20을 대입한다는 의미
    </script>
</head>
<body>
    <script>
        document.write(num1 + num2);
    </script>
</body>
</html>
