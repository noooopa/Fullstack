<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- UTF-8은 한국어 관련 코드, 위 명령어를 작성하여야 한글이 깨져 보이지 않음 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewport "뷰포트" 는 해상도에 맞게 html문서를 조절해줌  -->
    <title>basic1</title>
</head>
<body>
    <!-- ctrl + / 는 주석 기능 본문에서는 보이지 않음 -->
    <!-- 기본적으로 p태그는 문단을 나눔 -->
    <p>요즘은 반응형 웹이 대세이다.</p>
    <p>요즘은 반응형 웹이 대세이다.</p>
    <p>요즘은 <strong>반응형</strong> 웹이 대세이다.</p>
    <!-- strong 태그는 글씨 두껍게 표시 -->
    <p>요즘은 반응형 <br/>웹이 대세이다.</p>
    <!-- br태그는 줄 바꿈 -->
    <img src="images/cat1.jpg" alt="CAT1">
    <!-- alt 태그로 어떤 사진인지 확인을 빠르게 시켜줌, /웹 접근성과 관련 -->
    <h1>반응형 웹</h1>
    <!-- h1 은 제목을 의미하는 시멘틱 태그 /웹 접근성과 관련 -->
    <h2>반응형 웹</h2>
    <h3>반응형 웹</h3>
    <h4>반응형 웹</h4>
    <h5>반응형 웹</h5>
    <!-- 익스텐션에서 auto rename tag를 설치하면,
     앞의 태그만 수정해도 뒤까지 수정이 됨 -->
    
</body>
</html>
