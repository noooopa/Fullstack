<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=+
    , initial-scale=1.0">
        <title>position</title>
        <style>
            body {
                height: 3000px;
            }
            .box {
                width: 200px;
                height: 200px;
            }

            .box1 {
                background-color: salmon;
            }
            .bigbox {
                border: 1px solid black;
                width: 700px;
                height: 500px;
                position: relative;
                margin: 0 auto;
            }
            .box2 {
                background-color: skyblue;
                position: absolute;
                right: 50px;
                bottom: 50px;
            }

            .box3 {
                background-color: yellow;
                position: absolute;
                top: 50px;
                left: 200px;
            }

            .box4 {
                position: relative;
                background-color: green;
            }
        </style>
    </head>
    <body>
        <div class="box box1">박스1</div>
        <div class="bigbox">
            <div class="box box2">박스2</div>
            <div class="box box3">박스3</div>
        </div>
        <div class="box box4">박스4</div>
    </body>
</html>
