<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <Style>
        #myball{
            position: relative;
            left: 10px;
            height: 100px;
            width: 100px;
            border-radius: 50px;
            border: 1px solid black;
            background: url(img/f1.png) no-repeat 50% 50%;
            animation-name: myani;
            /* animation 이름 */
            animation-duration: 3s;
            /* animation 지속시간 */
            animation-iteration-count: infinite;
            /* animation 반복횟수 infinite는 무한 */
            animation-direction: alternate;
            /* animation 방향 alternate는 왕복 */
        }
        @keyframes myani{
            0%{
                left: 10px;
            }
            40%{
                top: 50px;
                background: url(img/f2.png) no-repeat 50% 50%;
            }
            100%{
                left: 500px;
            }
        }
    </Style>
</head>
<body>
    <div id="myball"></div>
</body>
</html>
