<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <Style>
        #myball{
            position: relative;
            left: 10px;
            height: 100px;
            width: 100px;
            border-radius: 50px;
            border: 1px solid black;
            background: url(img/f1.png) no-repeat 50% 50%;
            /* animation-name: myani;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-direction: alternate; */
            animation: myani 3s infinite alternate;
            /* 위 4줄을 한번에 입력 가능 */

        }
        @keyframes myani{
            0%{
                left: 10px;
            }
            40%{
                top: 50px;
                background: url(img/f2.png) no-repeat 50% 50%;
            }
            100%{
                left: 500px;
            }
        }
    </Style>
</head>
<body>
    <div id="myball"></div>
</body>
</html>
