<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <Style>
        #myball{
            position: relative;
            left: 10px;
            height: 100px;
            width: 100px;
            border-radius: 50px;
            border: 1px solid black;
            background: url(img/f1.png) no-repeat 50% 50%;
            animation: myani 3s 2 forwards;
            /* forwards는 도착지점에서 animation 종료 */

        }
        @keyframes myani{
            0%{
                left: 10px;
            }
            100%{
                left: 500px;
            }
        }
    </Style>
</head>
<body>
    <div id="myball"></div>
</body>
</html>
