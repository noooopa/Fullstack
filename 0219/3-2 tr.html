<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.box1{
    position: absolute;
    width:500px;
    height:500px;
    border: 1px solid #333;
    left:50%;
    top:50%;
    transform: translate(-50%,-50%);
}
.line1{
    position: absolute;
    top:50px;
    left:50px;
    width:0px;
    height:3px;
    background-color: black;
    animation: line1 3s forwards;
}
@keyframes line1 {
    0%{width:0px;}
    100%{width: 400px;}
}
.line2{
    position: absolute;
    bottom:50px;
    right:50px;
    width:0px;
    height:3px;
    background-color: black;
    animation: line1 3s forwards;
}
@keyframes line2 {
    0%{width: 400px;}
    100%{width: 0px;}
}
.line3{
    position: absolute;
    bottom:50px;
    top:50px;
    width:0px;
    height:3px;
    background-color: black;
    animation: line1 3s forwards;
}
@keyframes line3 {
    0%{height: 400px;}
    100%{width: 0px;}
}
.img1{
    position: absolute;
    left: 50%;
    top:50%;
    transform: translate(-50%,-50%);
    opacity: 0;
    animation: img1 3s 3s forwards;
}

@keyframes img1 {
    0%{opacity: 0;}
    100%{opacity: 1;}
}

</style>

</head>
<body>
    <div class="box box1">
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
        <div class="line line4"></div>
        <img src="ani/img/sunset.jpg" alt="" class="img1">
    </div>
</body>
</html>
