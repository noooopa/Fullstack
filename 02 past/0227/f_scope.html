<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 함수레벨 스코프
        var a = 10; // var로 선언된 변수는 함수레벨 스코프
        function test(){
            var x = 10; // var로 선언된 변수는 함수레벨 스코프
            console.log(x); // 함수 내에서는 x에 접근가능
            if(true){
                var y = 20; // var로 선언된 변수는 블록을 넘어서 함수 내에서 유효
            }
            console.log(y); // 함수 내에서는 y에 접근가능
        }
        test();
        console.log(a); // 함수 밖에서는 a에 접근가능
        console.log(x); // 함수 밖에서는 x에 접근 불가능
        console.log(y); // 함수 밖에서는 y에 접근 불가능
    </script>
</body>
</html>
