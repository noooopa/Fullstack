<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        img{
                vertical-align: top;
            }
        #galleryWrap{
            position: relative;
            top: 100px;
            width: 530px;
            margin: 0 auto;
            text-align: center;
        }
        #galleryWrep img{
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <script>
        var num = 1;
        function nextGallery(){
            num++; // num = num + 1 (숫자가 1씩 증가)
            // num이 7이 넘어가면 1로 초기화
            if(num > 7) num = 1;
            // 결과값이 하나일땐 중괄호를 쓰지 않아도 되지만 가독성을 위해 쓰는 것이 좋다.
            document.getElementById("gallery").src = "img/img" + num + ".jpg";
            return false;
        }

        function prevGallery(){
            num--;
            if(num < 1) num = 7;
            document.getElementById("gallery").src = "img/img" + num + ".jpg";
            return false;
        }
    </script>

    <div id="galleryWrap">
        <h2>이미지 넘기기</h2>
        <a href="#" onclick="return prevGallery();">
            <img src="images/left_btn.png" alt="이전그림">
        </a>
        <img src="img/img1.JPG" alt="갤러리그림" id="gallery" height="400"  width="300">
        <a href="#" onclick="return nextGallery();">
            <img src="images/right_btn.png" alt="다음그림">
        </a>
    </div>
</body>
</html>
