<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // charAt()
        var str = 'Javascript'
        console.log(str.charAt(0));
        // 인덱스 번호에 해당하는 문자 반환

        // indexOf()
        var str = 'Javascript'
        console.log(str.indexOf('a')); // 
        // a포함되어 있으면 인덱스 번호 반환
        console.log(str.indexOf('k'));
        // 없으면 -1 반환

        // lastIndexOf()
        var str = 'Javascript'
        console.log(str.lastIndexOf('a')); // 3
        // a포함되어 있으면 인덱스 번호 반환

        // includes()
        var str = 'Javascript';
        console.log(str.includes('script')); // true
        // 포함되어 있으면 true 반환

        // substring()
        var str = 'http://icoxpublish.com';
        console.log(str.substring(1, 4)); // 0번부터 4번 이전
        console.log(str.substring(7)); // 7번부터 끝까지
        // 시작 인덱스부터 끝 인덱스 전까지 반환

        // substr()
        var str = 'http://icoxpublish.com';
        console.log(str.substr(7, 4)); // 7번부터 4개
        // 시작 인덱스부터 문자열 길이만큼 반환

        // split() 중요함!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
        var str = 'Javascript_jQuery';
        var division = str.split('_'); // split 다음에 있는 문자를 기준으로 배열
        console.log(division[0] + ', ' + division[1]);
        // 구분자(_)를 기준으로 문자열을 나누어 배열로 반환

        // replace()
        var str = 'm_out.gif';
        console.log(str.replace('out', 'over'));
        // 첫 번째 인수를 두 번째 인수로 변경

        // concat() 중요함!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
        var str1 = 'nav';
        var str2 = '_bg';
        console.log(str1.concat(str2));
        // 문자열을 합쳐서 반환
        
        // trim()
        var str = ' removeblank ';        
        console.log(str.trim());
        // 문자열 앞뒤 공백 제거

        // toLowerCase(), toUpperCase()
        var str = 'LowerCase';
        console.log(str.toLowerCase());
        // 문자열을 소문자로 변경

        var str = 'UpperCase';
        console.log(str.toUpperCase());
        // 문자열을 대문자로 변경
    </script>
    
</body>
</html>
