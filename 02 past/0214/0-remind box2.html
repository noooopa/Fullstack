<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remind box 2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 200px;
            height: 200px;
        }
        .box1{
            dorder: 1px solid #000;
        /* 전체 크기에 포함 */
        /* box-sizeing */
            background-color: #DC143C;
        }
        .box2{
            margin-left: auto;
            margin-right: auto;
            /* float: left; 와 같이 사용하면 float만 적용 되지만 오류가 발생생 */
            background-color: #8B0000;
        }
        .box3{
            background-color: #B22222;
            padding: 10px 20px 30px 40px;
            /* 위부터 시계방향으로 각각 설정 */
        }
        .box4{
            background-color: #CD5C5C;
            padding: 10px 20px;
            /* 상하 - 10px, 좌우 - 20px */
        }
    </style>
</head>


<body>
    <div class="box box1">박스1</div>
    <div class="box box2">박스2</div>
    <div class="box box3">박스3</div>
    <div class="box box4">박스4</div>
</body>
</html>
