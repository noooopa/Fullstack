<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face</title>
    <style>
        .face{
            width: 500px;
            height: 500px;
            background-color: #fde8c1;
            border-top-left-radius: 25%;
            border-top-right-radius: 25%;
            border-bottom-right-radius: 50%;
            border-bottom-left-radius: 50%;
            border: 1px solid #000;
            margin-left: auto;
            margin-right: auto;
        }
        .eyebrow1{
            border-top-left-radius: 70%;
            width: 145px;
            height: 30px;
            background-color: #422d14;
            position: absolute;
            top: 130px;
            left: 780px;
        }
        .eyebrow2{
            border-top-right-radius: 70%;
            width: 145px;
            height: 30px;
            background-color: #422d14;
            position: absolute;
            top: 130px;
            right: 780px;
        }
        .eye1{
            border-top-left-radius: 40%;
            border-top-right-radius: 40%;
            border-bottom-right-radius: 40%;
            border-bottom-left-radius: 40%;
            width: 30px;
            height: 40px;
            background-color: #000;
            position: absolute;
            top: 180px;
            left: 860px;
        }
        .eye2{
            border-top-left-radius: 40%;
            border-top-right-radius: 40%;
            border-bottom-right-radius: 40%;
            border-bottom-left-radius: 40%;
            width: 30px;
            height: 40px;
            background-color: #000;
            position: absolute;
            top: 180px;
            right: 860px;
        }
        .nose{
            border-top-left-radius: 70%;
            border-top-right-radius: 70%;
            border-bottom-right-radius: 40%;
            border-bottom-left-radius: 40%;
            width: 20px;
            height: 50px;
            background-color: #000;
            position: absolute;
            top: 250px;
            left: 950px;
        }
        .mouth{
            border-bottom-right-radius: 90%;
            border-bottom-left-radius: 90%;
            width: 100px;
            height: 20px;
            background-color: #fa5b5b;
            position: absolute;
            top: 360px;
            left: 910px;
        }
    </style>
</head>
<body>
    <div class="face">
        <div class="eyebrow1"></div>
        <div class="eyebrow2"></div>
        <div class="eye1"></div>
        <div class="eye2"></div>
        <div class="nose"></div>
        <div class="mouth"></div>
    </div>
</body>
</html>
