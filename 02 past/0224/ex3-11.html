<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교연산자</title>
    <script>
        var comparison1 = (5 > 2); //ture
        console.log(comparison1);
        var comparison2 = (5 < 2); //false
        console.log(comparison2);
        var comparison3 = (5 == 5); //ture
        console.log(comparison3);
        var comparison4 = (5 == '5'); //ture
        console.log(comparison4);
        var comparison5 = (5 === '5'); //false  '==='은 데이터 타입도 동일해야 ture가 됨
        console.log(comparison5);
        var comparison6 = (5 != '5'); //false
        console.log(comparison6);
        var comparison7 = (5 !== '5'); //ture '!=='은 데이터 타입이 같지 않아야 ture가 됨
        console.log(comparison7);
    </script>
</head>
<body>
    
</body>
</html>
