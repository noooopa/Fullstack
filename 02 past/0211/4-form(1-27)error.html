<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form(1-27)</title>
</head>
<body>
    <h1>label 요소</h1>
    <form action="#" method="post">
        <table>
            <caption>회원가입 입력</caption>
            <colgroup>
                <col>
                <col>
            </colgroup>
            <tbody>
                <tr>
                    <th scope="row"><label for="id">아이디</label></th>
                    <td scope="row"><input type="text" id="id" title="아이디 입력"></td>
                </tr>
                <tr>
                    <th><label for="pw">비밀번호</label></th>
                    <td><input type="password" id="pw" title="비밀번호 입력"></td>
                </tr>   
                <tr>
                    <th scope="row"><label for="r_pw">비밀번호 재입력</label></th>
                    <td><input type="password" id="r_pw" title="비밀번호 재입력"></td>
                </tr>
                <tr>
                    <th scope="row"><label for="email">아이디</label></th>
                    <td"><input type="text" id="email" title="이메일 아이디 입력">@
                    <input type="text" title="이메일 주소 입력"></td>
                </tr>
                <tr>
                    <th scope="row"><label for="hp">핸드폰 번호</label></th>
                    <td>
                    <select id="hp">
                        <option>010</option>
                        <option>011</option>
                    </select>
                    <input type="text" title="휴대폰 번호 중간 4 자리">
                    <input type="text" title="휴대폰 번호 끝 4 자리">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
