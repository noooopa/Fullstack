<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dtable(New)</title>
    <style>
        /* #000은 검정, #111은 짙은 회색, #ccc는 연한 회색, #fff는 흰색 */
        /* 색은 16진수로 사용 */
    table{
        border:1px solid #333;
        border-collapse: collapse;
    }
    td,th{
        border:1px solid #333;
        padding: 10px;
    }
    /* ,는 또는으로 같은 명령어를 적용하고 싶을떄 사용 */
    </style>
</head>
<body>
    <table>
        <!-- tr는 행(줄), td는 열(칸) -->
        <!-- th 태그는 가운데 정렬 + 글자 진하게 -->
        <tr>
            <th>날짜</th>
            <th>시간</th>
            <th>내용</th>
        </tr>
        <tr>
            <td rowspan="3">5/11(토요일)</td>
            <td>18:00</td>
            <td>저녁식사</td>
        </tr>
        <tr>
            <td>19:00</td>
            <td>분과별 토의 주제 발표</td>
        </tr>
        <tr>
            <td>20:30</td>
            <td>휴식 및 자유토론</td>
        </tr>
        <tr>
            <td rowspan="3">5/12(일요일)</td>
            <td>07:00</td>
            <td>분임 토의 결과발표</td>
        </tr>
        <tr>
            <td>08:00</td>
            <td>아침식사</td>
        </tr>
        <tr>
            <td>09:30</td>
            <td>추진계회 기예산 보고</td>
        </tr>
    </table>
</body>
</html>
