<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form(1-29)</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>필수입력 확인</legend>
            <p><label for="id">아이디</label>
            <input type="text" id="id" placeholder="아이디 입력" required="required"></p>
            <p><label for="pw">비밀번호</label>
            <input type="text" id="pd" placeholder="비밀번호 입력" required="required"></p>
            <p><input type="submit" value="확인"></p>
            <!-- required="required" 태그는 필수입력 확인 태그로 입력하지 않은 창을 체크하여 알려 줌 -->
        </fieldset>
    </form>
</body>
</html>
