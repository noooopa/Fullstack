<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table(new)</title>
    <style>
        table{
            border:1px solid black;
            /* border(테두리): 선굵기, 선종류, 선색상 */
            border-collapse: collapse;
            /* border-collapse: collapse 하나의 테두리로 통합 */
        }
        td{
            border:1px solid black;
            padding: 10px;
            /* padding 안 여백 (상하좌우) */
        }

    </style>
</head>
<body>
    <table>
        <!-- tr는 행(줄), td는 열(칸) -->
        <tr>
            <td rowspan="2">과목/난이도</td>
            <!-- rowspan은 위 아래 행(줄)을 병합, "숫자"는 병합할 행(줄)의 갯수 -->
            <td colspan="2">Html/css</td>
            <!-- colspan은 좌우 열(칸)을 병합, "숫자는" 병합할 열(칸)의 갯수 -->
            <td colspan="2">Javascript/Jquery</td>
        </tr>
        <tr>
            <td>쉽고</td>
            <td>재미있고</td>
            <td>어렵고</td>
            <td>신기하다.</td>
        </tr>
    </table>
</body>
</html>
