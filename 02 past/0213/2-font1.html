<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font1</title>
    <style>
        h1{
            font-family: "궁서체";
            /* font-family는 문자의 글꼴을 지정하는 속성 */
        }
        .font1{
            font-family: "나눔고딕";
        }

    </style>
</head>
<body>
    <h1>궁서체가 좋아요</h1>
    <h2 class="font1">나눔고딕체가 좋아요<h2>
    <h2>나눔고딕체가 좋아요<h2>
</body>
</html>
