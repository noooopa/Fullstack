<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>화살표 함수</title>
    <script>
        // 블록문이 필요한 경우
        // function multiply(a, b) {
        //     var result = a * b;
        //     return result;
        // }

        var multiply = (a, b) => {
            var result = a * b;
            return result;
        }

        console.log(multiply(3, 4)); // 12
    </script>
