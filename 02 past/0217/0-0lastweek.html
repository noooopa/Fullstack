<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>복습입니다</h1>
    <h2>복습입니다</h2>
    <h3>복습입니다</h3>
    <h4>복습입니다</h4>
    <h5>복습입니다<br>
    마지막</h5>
    <!-- 헤딩태그는 제목을 의미함 -->
    <p>나비야 나비야<br>
    이리 날아 오너라</p>
    <p>노란 나비&nbsp;&nbsp;&nbsp;흰나비 춤을추며 오너라</p>
    <!-- entity코드 - html 특수문자 -->
    <!-- &nbsp; = 공란 1 칸 -->
    <!-- &lt; = < -->
    <!-- &gt; = > -->
    <!-- &amp; = & -->
    <!-- &quot; = " -->
    <!-- &apos; = ' -->
    <!-- https://dev-handbook.tistory.com/23 entity 코드 참고 -->
    <p>요즈음은 반응형 웹이 대세이다</p>
    <p>요즈음은 <strong>반응형형</strong> 웹이 대세이다</p>
    <p>요즈음은 <em>반응형</em> 웹이 대세이다</p>
    <p>요즈음은 <ins>반응형</ins> 웹이 대세이다</p>
    <p>요즈음은 <del>반응형</del> 웹이 대세이다</p>
    <p>요즈음은 반응형 웹이 대세이다</p>
    <!-- 텍스트 관련 문서는 책 47p 참고 -->
    <!--  -->
    <!--  -->
    <img src="images/puppy (1).jpg" alt="강아지 1" wight="1280px">
    <img src="images/puppy (2).jpg" alt="강아지 2" wight="1280px">
    <img src="images/puppy (3).jpg" alt="강아지 3" wight="1280px">
    <img src="images/puppy (4).jpg" alt="강아지 4" wight="1280px">
    

</body>
</html>
