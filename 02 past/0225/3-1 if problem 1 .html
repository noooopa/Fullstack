<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- prompt로 월을 1~12 입력받아
    3, 4, 5면 봄입니다.
    6, 7, 8면 여름입니다.
    9, 10, 11면 가을입니다.
    12, 1, 2는 겨울입니다. 를
    출력하는 if 문 출력 -->
    <script>
        var month = prompt("월을 입력하세요", "");
        if (month >= 3 && month <= 5) {
            document.write('봄 입니다.');
        } else if (month >= 6 && month <= 8) {
            document.write('여름 입니다.');
        } else if (month >= 9 && month <= 11) {
            document.write('가을 입니다.');
        } else if (month == 12 || month == 1 || month == 2) {
            document.write('겨울 입니다.');
        } else {
            document.write('잘못된 입력입니다.');
        }
    </script>
</body>
</html>
