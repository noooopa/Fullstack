<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>while, do while 문</title>
    <script>
        var x = 0;
        var y = 0;
        var z = 6;
        var sum1 = 0;
        var sum2 = 0;
        
        while (x <= 5) {
            sum1 += x; //누적            
            x++;
        } 
        // 1회전 sum1 = 0, x = 1
        // 2회전 sum1 = 1, x = 2
        // 3회전 sum1 = 3, x = 3
        // 4회전 sum1 = 6, x = 4
        // 5회전 sum1 = 10, x = 5
        // 6회전 sum1 = 15, x = 6
        document.write("x:" + sum1 + "<br>");
        do {    
            sum2 += y;
            y++;
        } while (y <= 5);
        // 1회전 sum2 = 0, y = 1
        // 2회전 sum2 = 1, y = 2
        // 3회전 sum2 = 3, y = 3
        // 4회전 sum2 = 6, y = 4
        // 5회전 sum2 = 10, y = 5
        // 6회전 sum2 = 15, y = 6
        document.write('y : ' + sum2 + "<br>");
        do {
            z++;
        } while (z <= 5);
        document.write('z : ' + z)
        // 초기값이 6이어도 do while 조건문은 무조건 한번은 실행
        // z가 7까지 증가 후 do while 조건문에 부합하지 않아서 종료
    </script>
</head>
<body>
</body>
</html>
