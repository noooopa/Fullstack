<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>var</title>
        <script>

        // VAR
        var a = 10;
        console.log(a);

        a = 20;
        console.log(a); // 재할당 가능

        var a = 30;
        console.log(a); // 재할당 가능
        // 재선언 가능하고, 값의 재할당이 가능

        // LET
        let b = 11;
        console.log(b);

        b = 22;
        console.log(b); // 재할당 가능

        // let b = 33;
        // console.log(b); // 재선언 불가능
        // 재선언 불가능, 값의 재할당 가능

        
        // CONST
        const c = 12;
        console.log(c);

        // c = 22; 재할당 불가능
        // console.log(c); (Uncaugt TypeError: Assignment to constant variable.)

        // const c = 33;
        // console.log(c); // 재선언 불가능
        // 재선언 불가능, 값의 재할당 불가능
</head>
<body>
    
</body>
</html>
