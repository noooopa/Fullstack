<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let year = parseInt(prompt("년도입력",""));
        if((year % 4 == 0) && (year % 100 != 0) || year % 400 == 0){
            document.write("윤년")
        } else {
            document.write("윤년아님")
        }
    </script>
</body>
</html>
