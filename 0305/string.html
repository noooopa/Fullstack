<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var t = "Hello Thank you good luck to you";
        // 문1 인덱스 번호 16에 저장된 한 문자 추출해보시오
        document.write(t.charAt(16),"<br>");

        //문2 첫번쨰로 나오는 "you"를 찾아서인덱스 번호를 변환 없으면 -1
        document.write(t.indexOf("you", "<br>")

        // 문3 인덱스 번호 16이후에 발견된 인데스 값 변환
        document.write(t.indexOf(
        document.write(t.index)
        ))

    </script>
</body>
</html>
