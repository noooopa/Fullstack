<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <style>
        ul{
            list-style: none;
        }
        .tab_menu{
            display: flex;
        }
        .tab_menu li{
            padding: 5px;
            border: 1px solid #333;
        }
        .tab_menu li.on{
            background-color: red;
            color: #fff;
        }
        .tab_list{
            width: 210px;
            height: 100px;
            border: 1px solid #333;
        }
        .tab_list li{
            display: none;
        }
        .tab_list li.active{
            display: block;
        }
    </style>

    <script>
        $(function(){
            // var list = doucument.querySelectorAll("ul li");
            $(".tab_menu li").click(function(){
                var i = $(this).index();
                // alert(i);

                $(".tab_menu li").removeClass('on'); //모든 li on 제거
                $(".tab_menu li").eq(i).addClass('on');

                $(".tab_menu li").removeClass('active');
                $(".tab_menu li").eq(i).addClass('active');
            });
            
        });
    </script>
</head>
<body>
    <ul class="tab_menu">
        <li class="on">난 1번</li>
        <li>난 2번</li>
        <li>난 3번</li>
        <li>난 4번</li>
    </ul>
    <ul class="tab_list">
        <li class="active">난 1번입니다.</li>
        <li>난 2번입니다.</li>
        <li>난 3번입니다.</li>
        <li>난 4번입니다.</li>
    </ul>
</body>
</html>
