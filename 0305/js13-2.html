<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 5x5 Grid</title>
    <style>
        table {
            width: 300px;
            height: 300px;
            border-collapse: collapse;
            margin: 20px auto;
            text-align: center;
            font-size: 20px;
        }
        td {
            width: 20%;
            height: 20%;
            border: 1px double black;
        }
    </style>
</head>
<body>

    <table id="numberTable"></table>

    <script>
        const table = document.getElementById("numberTable");
        let number = 1;

        for (let i = 0; i < 5; i++) {
            let row = document.createElement("tr"); // <tr> 생성
            for (let j = 0; j < 5; j++) {
                let cell = document.createElement("td"); // <td> 생성
                cell.textContent = number++; // 숫자 입력
                row.appendChild(cell); // <td>를 <tr>에 추가
            }
            table.appendChild(row); // <tr>을 <table>에 추가
        }
    </script>

</body>
</html>
