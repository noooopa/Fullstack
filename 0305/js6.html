<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let mon = prompt("현재 몇월인가","");
        if(mon >=3 && mon < 6){
            document.write("봄")
        } else if(mon >= 6 && mon < 9){
            document.write("여름")
        } else if(mon >= 9 && mon < 12){
            document.write("가을")
        } else if(mon == 12 || mon == 1 || mon ==2){
            document.write("겨울")
        } else{
            document.write("오입력")
        }
    </script>
</body>
</html>
