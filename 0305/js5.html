<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("숫자입력","0"));
        if(num % 2 == 0){
            document.write("짝")
        } else {
            document.write("홀")
        }
    </script>
</body>
</html>
