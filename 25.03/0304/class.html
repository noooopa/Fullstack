<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컬러 변경 버튼</title>

<style>
    #box {
        width: 200px;
        height: 200px;
    }
    .red-bg {
        background-color: red;
    }
    .blue-bg {
        background-color: blue;
    }
</style>
</head>
<body>
    <div id="box" class="red-bg"></div>
    <button id="changerColorBtn">컬러 변경</button>

    <script>
        const box = document.getElementById('box');
        const button = document.getElementById('changerColorBtn');

        button.addEventListener('click', function() {
            if (box.classList.contains('red-bg')) {
                box.classList.remove('red-bg');
                box.classList.add('blue-bg');
            } else {
                box.classList.remove('blue-bg');
                box.classList.add('red-bg');
            }
        });
    </script>
</body>
</html>
