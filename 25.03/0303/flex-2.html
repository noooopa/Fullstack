<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고급 Flexbox 연습</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            display: flex; /* Flexbox 활성화 */
            flex-direction: row; /* 기본값: 가로 정렬 */
            flex-wrap: wrap; /* 요소들이 넘칠 경우 다음 줄로 이동 */
            justify-content: space-between; /* 요소들 간격 균등 배분 */
            align-items: center; /* 세로 중앙 정렬 */
            width: 80%;
            max-width: 800px;
            height: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            gap: 10px; /* 요소 간의 간격 */
        }
        .box {
            flex: 1 1 150px; /* flex-grow: 1; flex-shrink: 1; flex-basis: 150px; */
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            text-align: center;
        }
        .box:nth-child(1) { background-color: #ff5733; align-self: flex-start; }
        .box:nth-child(2) { background-color: #33aaff; align-self: center; }
        .box:nth-child(3) { background-color: #33cc33; align-self: flex-end; }
        .box:nth-child(4) { background-color: #ffcc00; flex-grow: 2; } /* 크기를 더 크게 설정 */
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Box 1 (align-self: flex-start)</div>
        <div class="box">Box 2 (align-self: center)</div>
        <div class="box">Box 3 (align-self: flex-end)</div>
        <div class="box">Box 4 (flex-grow: 2)</div>
    </div>
</body>
</html>
