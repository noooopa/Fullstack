<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linear</title>
    <style>
        div{
            width: 500px;
            height: 300px;
            border-radius: 10px;
        }
        .grad1{
            background: rgb(255, 0, 0);
            background: radiar-gradient(white, yellow, red);
            /* 타원형으로 흰색 노란색 빨간색 으로 바뀌는 그라데이션 */
        }
        .grad2{
            background: rgb(255, 0, 0);
            background: radiar-gradient(circle, white, yellow, red);
            /* 원형으로 흰색 노란색 빨간색 으로 바뀌는 그라데이션 */
        }
    </style>
</head>
<body>
    <div class="grad1"></div>
    <div class="grad2"></div>
    <div class="grad"></div>
</body>
</html>
