<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colorzilla</title>
    <style>
        div{
            width: 500px;
            height: 300px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .grad1{
            /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#7db9e8+100,1e5799+100&1+0,0+100 */
background: radial-gradient(ellipse at center,  rgba(30,87,153,1) 0%,rgba(30,87,153,0) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        }
        .grad2{
            /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#a90329+0,8f0222+44,6d0019+66 */
background: linear-gradient(135deg,  rgba(169,3,41,1) 0%,rgba(143,2,34,1) 44%,rgba(109,0,25,1) 66%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        }
    </style>
</head>
<body>
    <!-- 크롬에서 (css gradient generator)검색 ->color zilla 들어가기 -->
    <div class="grad1"></div>
    <div class="grad2"></div>
</body>
</html>
