<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.ba{width: 100%;height: 100vh;}
.ba1{
    background-image: url(images/b1.jpg);
}
.ba2{
    background-image: url(images/b2.jpg);
}
.ba3{
    background-image: url(images/b3.jpg);
    background-attachment: fixed;
    /* fixed 는 고정한다는 뜻, 스크롤은 넘어가지만 배경은 고정 됨 */
    /* 페럴렉스 기술의 일종 */
}
.ba4{
    background-image: url(images/b4.jpg);
}
.ba5{
    background-image: url(images/b5.jpg);
}
/* Background-image는 백그라운드에 이미지를 넣음 */
</style>
</head>
<body>
    <div class="ba ba1">배경1</div>
    <div class="ba ba2">배경2</div>
    <div class="ba ba3">배경3</div>
    <div class="ba ba4">배경4</div>
    <div class="ba ba5">배경5</div>
</body>
</html>
