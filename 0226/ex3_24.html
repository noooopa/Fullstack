<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>익명함수</title>
    <script>
        var compute = function () {
            var x = 10;
            var y = 100;
            var result = x / y;
            document.write(result + "<br>");
        }
        // 누군가 compute 함수이름을 불러줘야 사용 가능 - 호출
        compute();
        compute();
        compute();
    </script>
</head>
<body>
</body>
</html>
