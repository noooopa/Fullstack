<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name = "전역변수";
        function printName(){
            var name = '지역변수';
            console.log(name); // 지역변수
            // 전역변수와 지역변수가 같은 이름일때 지역변수가 우선순위
        }
        printName();
        console.log(name); // 전역변수
    </script>
</body>
</html>
