<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color1</title>
    <style>
        .c1{
           background-color: hotpink;
        }
        .c2{
            background-color: #FFB6C1;
        }
        .c3{
            background-color: #000000;
        }
        .c4{
            background-color: rgba(0,0,0,1);
            /* a에 해당하는 4번째 자리는 농도를 나타냄, 0.3 = 30% */
            transition: all 0.5s;
        }
        .c4:hover{
            background-color: rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <h2>컬러에 대하여</h2>
    <h2 class="c1">컬러에 대하여</h2>
    <h2 class="c2">컬러에 대하여</h2>
    <h2 class="c3">컬러에 대하여</h2>
    <h2 class="c4">컬러에 대하여</h2>
</body>
</html>
