<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font3</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
        /* body{font-family: 'Nanum Gothic', sans-serif;}
        사용하면 전체 font 및 크기를 통일할 수 있다
        body는 상속이 되기 때문, 폰트 크기는 기본적으로 16px를 사용 */
        .f1{
            font-family: 'Open Sans', serif;
            font-weight: 800;
            font-style: italic;
            /* italic은 font를 기울임으로 설정정 */
        }
        .font1{
            font-family: 'Open Sans', serif;
            /* serif는 대체글꼴을 뜻함 */
            font-weight: 400;
            font-style: normal;
            /* nomal은 기본상태로 굳이 입력할 필요는 없다 */
        }
        .font2{
            font-family: 'Open Sans', serif;
            font-weight: 500;
            font-style: normal;
        }
        .font3{
            font-family: 'Open Sans', serif;
            font-weight: 600;
            font-style: normal;
        }
        .font4{
            font-family: 'Open Sans', serif;
            font-weight: 700;
            font-style: normal;
        }
        .font5{
            font-family: 'Open Sans', serif;
            font-weight: 800;
            font-style: normal;
        }
        .font6{
            font-family: 'Open Sans', serif;
            font-variant: small-caps;
            /* variant: small-caps는 반각 대문자라는 뜻으로 소문자 만한 크기고 대문자를 표시해줌 */
            font-weight: 300;
            font-style: normal;
            
        }
        
    </style>
</head>
<body>
    <p>Google Font</p>
    <p class="f1">Google Font</p>
    <p class="font1">Google Font</p>
    <p class="font2">Google Font</p>
    <p class="font3">Google Font</p>
    <p class="font4">Google Font</p>
    <p class="font5">Google Font</p>
    <p class="font6">Google Font</p>
    <p class="font7">GOOGLE FONT</p>
    <p class="font8">Google Font</p>

</body>
</html>
