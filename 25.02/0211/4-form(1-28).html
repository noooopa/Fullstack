<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form(1-28)</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>필드에 입력형식 힌트주기</legend>
            <p><label for="id">아이디</label>
            <input type="text" id="id" placeholder="아이디 입력"></p>
            <p><label for="pw">비밀번호</label>
            <input type="text" id="pd" placeholder="비밀번호 입력"></p>
            <!-- placeholder는 입력형식에 대한 힌트를 텍스트 박스에 불투명 글씨로 표시해줌 -->            
        </fieldset>
    </form>
</body>
</html>
