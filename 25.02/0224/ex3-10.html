<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대입연산자</title>
    <style>
        table {
            border-collapse: collapse;
            /* border : 1px solid #000; */
        }
        td {
            border: 1px solid #000;
        }
    </style>
    <script>
        // +=, -=, *=, /=, %=
        var num1 = 5;
        var num2 = 15;
        var num3 = 5;
        var num4 = 20;
        var num5 = 10;
        num1 += 10; // num1 = num1 + 10 -> num1 = 15
        num2 -= 10; // num2 = num2 - 10 -> num2 = 5
        num3 *= 10; // num3 = num3 * 10 -> num3 = 50
        num4 /= 10; // num4 = num4 / 10 -> num4 = 2
        num5 %= 10; // num5 = num5 % 10 -> num5 = 0
        console.log(num1 + ',' + num2 + ',' + num3 + ',' + num4 + ',' + num5);

        // += 연산자를 이용한 문자 연결
        var table = '<table>';
        table += '<tr>';
        table += '<td>자바스크립트</td><td>제이쿼리</td>';
        table += '</tr>';
        table += '</table>';
        console.log(table);
        document.write(table);
    </script>
</head>

</body>
</html>
