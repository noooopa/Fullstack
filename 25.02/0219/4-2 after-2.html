<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>After2</title>
        <style>
            .bigbox {
                width: 500px;
                background-color: pink;
                padding: 10px;
                /* 자식이 float가 되면 부모인 bigbox에 높이를 직접주는 방식이 있다 */
                overflow: hidden;
            }
            .box {
                width: 150px;
                height: 150px;
                float: left;

            }
            .box1 {
                background-color: salmon;
            }
            .box2 {
                background-color: skyblue;
            }
            .box3 {
                background-color: gold;
            }
        </style>
    </head>
    <body>
        <div class="bigbox">
            <div class="box box1">박스1</div>
            <div class="box box2">박스2</div>
            <div class="box box3">박스3</div>
        </div>
        <p>나는 다음에 올 요소입니다.</p>
    </body>
</html>
