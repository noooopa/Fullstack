<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box3</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
        }
        .box1{
            border: 5px solid #000000;
            /* 선 굵기 5px, 실선, 검은색 테두리 */
            background-color: #FF1493;
        }
        .box2{
            margin-top: 50px;
            border: 5px dotted #000000;
            /* 선 굵기 5px, 점선, 검은색 테두리 */
            background-color: hotpink;
        }
        .box3{
            margin-top: 50px;
            border: 5px dashed #000000;
            /* 선 굵기 5px, 긴 점선, 검은색 테두리 */
            background-color: #FFB6C1;
        }
        .box4{
            margin-top: 50px;
            border: 5px double #000000;
            /* 선 굵기 5px, 이중선(굵기 최소 3px이상상), 검은색 테두리 */
            background-color: #FFE4E1;         
        }
        .box5{
            margin-top: 50px;
            border: 15px inset /* groove, ridge, outset */ #c47a7a;
            /* 선 굵기 15px, 액자형태, 검은색 테두리 */
            
            background-color: #000000;            
        }
    </style>
</head>
<body>
    <div class="box box1">박스1</div>
    <div class="box box2">박스2</div>
    <div class="box box3">박스3</div>
    <div class="box box4">박스4</div>
    <div class="box box5">박스5</div>
</body>
</html>
