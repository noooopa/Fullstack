<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap');
        /* 구글 웹 폰트를 사용하기 위한 코드 */
        p{
            font-size: 30px;
            /* 폰트의 사이즈즈 */
        }
        .f1{
            font-weight: bold;
            /* 폰트의 굵기 */            
        }
        .font1 {
            font-family: "Nanum Gothic", serif;
            /* font-family는 문자의 글꼴을 지정하는 속성 */
            font-weight: 400;
            font-style: normal;
            /* 나눔 폰트의 경우 weight로 볼드 굵기 조절이 가능함 */
        }
        .font2 {
            font-family: "Nanum Gothic", serif;
            font-weight: 700;
            font-style: normal;
        }

        .font3 {
            font-family: "Nanum Gothic", serif;
            font-weight: 800;
            font-style: normal;
        }
        .font4 {
            font-family: "Nanum Gothic", serif;
            font-weight: 400;
            font-style: italic;
            text-shadow: 10px 10px 0px #8a0b0b80;
            /* 그림자를 나타내며 X,Y축과 농도, 색상를 나타냄 */
        }
    </style>
</head>
<body>
    <p>구글 웹 폰트 적용방법</p>
    <p class="f1">구글 웹 폰트 적용방법</p>
    <p class="font1">구글 웹 폰트 적용방법</p>
    <p class="font2">구글 웹 폰트 적용방법</p>
    <p class="font3">구글 웹 폰트 적용방법</p>
    <p class="font4">구글 웹 폰트 적용방법</p>
    <p class="font5">구글 웹 폰트 적용방법</p>
    <p class="font6">구글 웹 폰트 적용방법</p>    
</body>
</html>
