<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout1</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /* 모든 요소의 기본 마진과 패딩을 제거 */
        .container{
            width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        /* class요소에만 .으로 시작함함 */
        header{
            background-color: chartreuse;
            height: 200px;
        }

        section{
            background-color: cornflowerblue;
            height: 500px;
        }

        footer{
            background-color: crimson;
            height: 100px;
            color: #fff;
        }


    </style>
</head>
<body>
    <div class="container">
    
    <header>헤더</header>
    <!-- 문서나 섹션의 머리말을 정의 -->
    <section>본문</section>
    <!-- 문서의 일반적인 섹션을 정의 -->
    <footer>푸터</footer>
    <!-- 문서나 섹션의 바닥글을 정의 -->
    </div>
</body>
</html>
