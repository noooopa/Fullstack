<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 변경 이벤트</title>
</head>
<body>
    <img id="myImage" src="images/coffee-pink.jpg" alt="Sample Image">
    
    <script>
        const img = document.getElementById('myImage');

        // 마우스를 올리면 (hover)
        img.addEventListener('mouseover', function() {
            img.setAttribute('src', 'images/coffee-blue.jpg');
        });

        // 마우스를 내리면 (mouseleave)
        img.addEventListener('mouseout', function() {
            img.setAttribute('src', 'images/coffee-pink.jpg');
        });

    </script>
</body>
</html>
