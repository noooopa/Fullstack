<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="myDiv">Hello, World!</div>
    <div class="myClass">First Div</div>
    <div class="myClass">Second Div</div>
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>

</body>
</html>
<script>
    // const ellement = document.getElementById('myDiv');
    const element = document.querySelector('#myDiv'); 
    console.log(element.textContent); // Hello, World! 출력


    // const elements = document.getElementsByClassName('myClass');
    const elements = document.querySelectorAll('.myClass');
    console.log(elements[0].textContent); // First Div 출력
    console.log(elements[1].textContent); // Second Div 출력


    // const p = document.getElementsByTagName('p');
    const Paragraph = document.querySelectorAll('p');
    console.log(Paragraph.length); // 2 출력
    console.log(Paragraph[0].textContent); // Paragraph 1 출력
    console.log(Paragraph[1].textContent); // Paragraph 2 출력

</script>
