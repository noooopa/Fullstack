<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li{
            list-style: none;
        }

        ul li a{
            color: black;
            text-decoration: none;
            /* text-decoration은 밑줄을 사라지게 만듦듦 */
        }
        ul li a:hover{
            background-color: red;
            /* 마우스를 올렸을때 글씨가 빨간색으로 변함 */
        }
        ul li a:active{
            background-color: orange;
            /* 클릭했을때 글씨가  주황색으로 변함 */
        }
    </style>
</head>
<body>
        <ul>
            <li><a href="#">메뉴1-1</a></li>
            <!-- A 태그를 붙일시 파란글씨에 밑줄이 생김 -->
            <li><a href="#">메뉴1-2</a></li>
            <li><a href="#">메뉴1-3</a></li>
            <li><a href="#">메뉴1-4</a></li>
        </ul>
</body>
</html>
