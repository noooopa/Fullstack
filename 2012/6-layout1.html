<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <style>
        *{margin: 0; padding: 0;}
        .container{
            width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        header{
            height: 200px;
            background-color: tan;
        }
        section{
            margin-top: 10px;
            height: 700px;
            background-color: tan;
        }
        footer{
            margin-top: 10px;
            height: 100px;
            background-color: tan;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>헤더</header>
        <section>메인 페이지</section>
        <footer>푸터</footer>
    </div>
</body>
</html>
