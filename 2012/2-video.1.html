<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video autoplay muted>
        <!-- loop 태그가 따로 있지만 입력하지 않아도 연속재생 됨 -->
        <source src="media/bla1.mp4" type="video/mp4">
    </video>
    <!-- autoplay가 자동 실행이지만 음소거 옵션이 있어야만 실행이 됨 -->

    <video controls>
        <source src="media/bla1.mp4" type="video/mp4">
    </video>

    <video width="300" height="200" controls>
        <source src="media/bla1.mp4" type="video/mp4">
    </video>
</body>
</html>
