<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    /* 전체 여백을 0으로 */
    * { margin: 0; padding: 0; }
    .container {
        width: 1200px;
        margin-left: auto;
        margin-right: auto;
    }
    header {
        height: 200px;
        background-color: darkgreen;
    }
    .logo {
        width: 200px;
        height: 150px;
        background-color: yellowgreen;
        float: left;
        margin-top: 25px;
        margin-left: 20px;
    }
    nav {
        width: 800px;
        height: 80px;
        background-color: yellowgreen;
        float: left;
        margin-top: 90px;
        margin-left: 70px;
    }
    /* 블릿 없애기 */
    nav ul {
        list-style: none;
        width: 600px;
        height: 50px;
        background-color: yellow;
        margin-left: auto;
        margin-right: auto;
        margin-top: 15px;
    }
    nav ul li { float: left; }
    nav ul li a {
        /* a 글자색 회색, 밑줄 없애기 */
        color: #333;
        text-decoration: none;
        /* a 인라인 요소를 블럭 요소로 바꿈 */
        display: block;
        width: 100px;
        height: 30px;
        background-color: hotpink;
        margin-top: 10px;
        margin-right: 20px;
    }
    section {
        margin-top: 10px;
        height: 500px;
        background-color: darkgreen;
    }
    section .left_box {
        height: 450px;
        width: 750px;
        background-color: yellowgreen;
        float: left;
        margin-left: 20px;
        margin-top: 25px;
    }
    .left1 {
        height: 450px;
        width: 350px;
        background-color: tan;
        float: left;
    }
    .right1 {
        height: 450px;
        width: 350px;
        background-color: tan;
        float: right;
    }
    section .right_box {
        margin-right: 20px;
        height: 450px;
        width: 350px;
        background-color: yellowgreen;
        float: right;
    }
    .top1 {
        height: 200px;
        width: 350px;
        background-color: blueviolet;
    }
    .bottom1 {
        margin-top: 50px;
        height: 200px;
        width: 350px;
        background-color: blueviolet;
    }
    footer {
        margin-top: 10px;
        height: 100px;
        background-color: darkgreen;
        padding-top: 10px;
    }
    .footer_t {
        width: 550px;
        height: 40px;
        line-height: 40px;
        background-color: yellowgreen;
        margin-left: 150px;
    }
    .footer_b {
        width: 550px;
        height: 40px;
        line-height: 40px;
        background-color: yellowgreen;
        margin-top: 10px;
        margin-left: 150px;
    }
</style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo"></div>
            <nav>
                <ul>
                <li><a href="#">Menu1</a></li>
                <li><a href="#">Menu2</a></li>
                <li><a href="#">Menu3</a></li>
                <li><a href="#">Menu4</a></li>
                <li><a href="#">Menu5</a></li>
                </ul>
            </nav>
        </header>
        <section>
            <div class="left_box">
                <div class="left1"></div>
                <div class="right1"></div>
            </div>
            <div class="right_box">
                <div class="top1">위</div>
                <div class="bottom1">아래</div>
            </div>
        </section>
        <footer>
            <div class="footer_t">
                경기도 부천시 오정구 삼정동 032-674-5685 icoxpub@naver.com
            </div>
            <div class="footer_b">
                COPYRIGHTⓒ
            </div>
        </footer>
    </div>
</body>
</html>
