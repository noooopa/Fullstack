<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic2</title>
</head>
<body>
    <!-- h1~h6 까지 있지만 5,6은 잘 사용하지 않음 -->
    <h1>고양이 사진들</h1>
    <h2>고양이 사진들</h2>
    <h3>고양이 사진들</h3>
    <h4>고양이 사진들</h4>
    <h5>고양이 사진들</h5>
    <h6>고양이 사진들</h6>
    <!-- 나란히 나오는 요소는 인라인 요소, 줄 바뀜이 있는 요소는 블록레벨 요소 -->
    <!-- h1, h2, p 태그는 블록레벨 요소로, 줄 바뀜이 있음 -->
    <p>블록레벨 요소는 줄바뀜이 생깁니다.</p>
    <p><img src="images/cat1.jpg" alt="고양1" width="300"  height="200"></p>
    <p><img src="images/cat2.jpg" alt="고양2" width="300"  height="200"></p>
    <p><img src="images/cat3.jpg" alt="고양3" width="300"  height="200"></p>
    <p><img src="images/cat4.jpg" alt="고양4" width="300"  height="200"></p>
    <!-- width - 높이, height - 넓이 -->
    <!-- 이미지 태그는 인라인요소로, 줄 바뀜이 없음 -->
    <!-- 앞뒤로 p태그를 입력하여 줄 바꿈으로 설정 가능 -->
    <p>요즘은 <strong>반응형</strong> 웹이 대세이다.</p>
    <!-- 효과를 주는 요소들은 인라인 요소임. ex)strong, -->
    <!-- 인라인 요소에 블록요소가 자식으로 올 수 없음, 반대의 경우는 가능 -->
</body>
</html>
