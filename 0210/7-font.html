<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style1</title>
    <!-- CSS -->
    <style>
        .color1{background-color: red;}
        .color2{background-color: yellow;}
        .color3{background-color: blue;}
        .color4{background-color: chocolate;}
        /* 별명을 지정한 태그에 각각 색 지정 */
        p strong{background-color: yellowgreen;}
        /* 스트롱 표시에만 색 지정 가능 */
    </style>
</head>
<body>
    <h1 class="color1">빨간색을 모두 칠하고 싶다</h1>
    <h1 class="color2">나는 노란색이 되고싶다.</h1>
    <!-- class는 각 태그의 별명 개념임 -->
    <p>요즘은 <span class="color3">반응형</span> 웹이 대세이다</p>
    <p>요즘은 <span class="color4">반응형</span> 웹이 대세이다</p>
    <!-- span은 색 지정용 강조표시, 지정하지 않으면 아무 변화 없음 -->
    <p>요즘은 <strong>반응형</strong> 웹이 대세이다</p>
    <p>요즈음은 <span class="ye color1">반응형</span>웹이 대세이다.</p>
    <!-- 두가지의 효과를 주고 싶을떈 class를 두번 쓰는게 아니라 -->
    <!-- class 뒤에 띄어쓰기로 코드를 구분, 앞은 배경, 뒤는 글자색 -->
</body>
</body>
</html>
