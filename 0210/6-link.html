    <meta charset="UTF-8">

    <title>Link</title>
</head>
<body>
    <p><a href="https://www.nate.com/">네이트 사이트로 이동</a></p>
    <p><a href="basic1.html">베이직 1 만든파일로 이동</a></p>

    <!-- target="_blank" 새 창으로 열기 -->

    <!-- 사진 클릭시 링크로 이동, 로고 클릭시 메인화면으로 이동같은 기능에 활용가능 -->
</body>
</html>
