<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page 47</title>
</head>
<body>
    <!-- ctrl + / 는 주석 기능 본문에서는 보이지 않음 -->
    <!-- 기본적으로 p태그는 문단을 나눔 -->
    <p>요즘은 반응형 웹이 대세이다.</p>
    <p>요즘은 반응형 <br/>웹이 대세이다.</p>
    <!-- br태그는 줄 바꿈 -->
    <img src="images/cat1.jpg" alt="CAT1">
    <!-- alt 태그로 어떤 사진인지 확인을 빠르게 시켜줌, /웹 접근성과 관련 -->
    <h1>반응형 웹</h1>
    <!-- h1 은 제목을 의미하는 시멘틱 태그 /웹 접근성과 관련 -->
    <h2>반응형 웹</h2>
    <h3>반응형 웹</h3>
    <h4>반응형 웹</h4>
    <h5>반응형 웹</h5>
    <!-- 익스텐션에서 auto rename tag를 설치하면,
    앞의 태그만 수정해도 뒤까지 수정이 됨 -->
<!-- ------------------------------------------------------------------- -->  
    <p>요즘은 <strong>반응형<strong> 웹이 대세이다</p>
    <p>요즘은 <em>반응형</em> 웹이 대세이다</p>
    <!-- strong (진하게), em (기울임) 둘 다 강조를 뜻하며
    스크린 리더를 지원하여 웹 접근성을 구현 함 -->
    <p>요즘은 <b>반응형</b> 웹이 대세이다</p>
    <p>요즘은 <i>반응형</i> 웹이 대세이다</p>
    <!-- 위 strong, em 과 비슷한 기능 -->
    <p>요즘은 <mark>반응형</mark> 웹이 대세이다</p>
    <!-- mark는 강조표시임 (노란색) -->
    <p>요즘은 <ins>반응형</ins> 웹이 대세이다</p>
    <p>요즘은 <del>반응형</del> 웹이 대세이다</p>
    <!-- ins (밑줄), del (취소선) -->
    <h2> X<sup>2</sup> </h2>
    <h2> CO<sub>2</sub> </h2>
    <!-- sup (윗첨자), sub (아랫첨자) -->
    <p><small>요즘은 반응형 웹이 대세이다</small></p>
    <!-- small 태그는 저작권 등 작은 글씨에 사용됨 -->
</body>
</html>
