<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
/* CSS - Cascading Style Sheets */

/* height: 100vh 화면의 높이가 100% */
.ba{width: 100%;height: 100vh;}
.ba1{background-color: blueviolet;}
.ba2{background-color: burlywood;}
.ba3{background-color: crimson;}
.ba4{background-color: aquamarine;}
/* 백그라운드 컬러는 배경 컬러 입력 */
</style>
</head>
<body>
    <!-- 주석=화면에 보이지 않고 설명글을 적을 수 있음 -->
    <!-- Ctrl+/키로 주석 자동완성 가능 -->
    <!-- html은 주로 내용을 담당함 -->
    <div class="ba ba1">배경1</div>
    <div class="ba ba2">배경2</div>
    <div class="ba ba3">배경3</div>
    <div class="ba ba4">배경4</div>
    <!-- class 는 같은 명령어들을 나누는 별명으로 사용됨 -->
</body>
</html>
